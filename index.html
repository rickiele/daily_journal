<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <div class="head__blueStrip"></div>
        <title>Rickie's Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main id="container">
            <section class="container_form">
            <h1 class="container__dailyJournal">Rickie's Daily Journal</h1>
            <form class="form" action="">
                <!-- Journal date -->
                <fieldset class="form__journalDate">
                    <label for="journalDate"><h2>Date of Entry</h2></label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <!-- Concepts covered -->
                <fieldset class="form__conceptsCovered">
                    <label for="conceptsCovered"><h2>Concepts Covered</h2></label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
                <!-- Journal entry -->
                <fieldset class="form__journalEntry">
                    <label for="journalEntry"><h2>Journal Entry</h2></label>
                    <input type="textarea">
                </fieldset>
                <!-- Mood -->
                <fieldset class="form__mood">
                    <label for="mood"><h2>How are you feeling today?</h2></label>
                        <select id="mood" name="mood" form="moods">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="angry">Angry</option>
                            <option value="optimistic">Optimistic</option>
                            <option value="confused">Confused</option>
                        </select>
                </fieldset>
                <input class="form__button" type="submit" value="Record Journal Entry">
            </form>
        </section>
